<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Crear producto</title>
</head>

<body>
    <div con class="border border-white">
        <h1>Crear producto</h1>
        <div>
            <a href="{{ url_for('index')}}" class="btn btn-primary btn-lg active" role="button"
                aria-pressed="true">VOLVER</a>

        </div>
        <script>
            document.getElementsByName("nombre").value = "";
            document.getElementsByName("precio").value = "";
        </script>

        <form action="{{url_for('crearProductoPost')}}" method="post">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="">Precio</label>
                <input type="text" name="precio" class="form-control" placeholder="precio producto">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>




</body>

</html>
